<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>无标题文档</title>
<link rel="stylesheet" href="../css/login_css/register.css">
<link rel="stylesheet" href="../css/login_css/xuanzhuan.css">
<script src="../js/jquery.js"></script>
<script src="../js/register.js"></script>
</head>

<body>
<div id="register_head">
	<h1>动漫次元情报站</h1>
</div>
<div id="register_total">
	<div id="register_center">
		<div id="register_center_logo">
			<img src="../img/login_img/网站 Logo副本.png" width="480" height="480">
		</div>
			<table>
				<tr><td><b>用户名：</b></td><td><input id="username" type="text" class="inp1"></td></tr>
					<tr><td><b>密碼：</b></td><td><input id="password" type="password" class="inp1"></td></tr>
					<tr><td><b>確認密碼：</b></td><td><input id="passwords" type="password" class="inp1"></td></tr>
					<tr><td><b>邮箱：</b></td><td><input id="email" type="text" class="inp1"></td></tr>
			</table>
	</div>
	<div id="register_but">
		<p>
			<span id="socialicons"><img border="0" src="../img/login_img/用户登录注册界面.png" width="80" height="80"></span>
			<span id="send" class="but1"><a>注册</a></span>
			<span class="but1">|</span>
			<span id="res" class="but1"><a>取消</a></span>
		</p>
	</div>
</div>
</body>
</html>
