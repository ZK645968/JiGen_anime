	<!-- jQuery/jQueryUI (hosted) -->
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
	<!-- Plugin -->
	<script src="js/jquery.coverflow.js"></script>
	<!-- Optionals -->
	<script src="js/jquery.interpolate.js"></script>
	<script src="js/jquery.touchSwipe.min.js"></script>
	<script src="js/reflection.js"></script>


	<script>
		$(function() {
			if ($.fn.reflect) {
				$('#preview-coverflow .cover').reflect();	// only possible in very specific situations
			}
			$('#preview-coverflow').coverflow({
				index:			6,
				density:		2,
				innerOffset:	50,
				innerScale:		.7,
				animateStep:	function(event, cover, offset, isVisible, isMiddle, sin, cos) {
					if (isVisible) {
						if (isMiddle) {
							$(cover).css({
								'filter':			'none',
								'-webkit-filter':	'none'
							});
						} else {
							var brightness	= 1 + Math.abs(sin),
								contrast	= 1 - Math.abs(sin),
								filter		= 'contrast('+contrast+') brightness('+brightness+')';
							$(cover).css({
								'filter':			filter,
								'-webkit-filter':	filter
							});
						}
					}
				}
			});
		});
	</script>
